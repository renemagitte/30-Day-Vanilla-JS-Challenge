<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
      console.log('hello');

    // Interpolated
      const whatsThis = 'weird'
      console.log('hello i am a %s string!', whatsThis);
      /* probably nicer:
      console.log(`hello i am a ${whatsThis} string!`); */

    // Styled
      console.log('%c hello i am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue;');

    // warning!
      console.warn ('OH NOOOO </3')

    // Error :|
      console.error('Error Flynn');

    // Info
      console.info('Uräskta, var finns informationsdisken?');

    // Testing
      /* Only showed if statement is false, like in these cases: */
      /* console.assert(1 === 2, 'That is wrong!'); */
      
      const p = document.querySelector('p');
      console.assert(p.classList.contains('ouch'), 'That is wrong.')

    // clearing
      /* console.clear(); */

    // Viewing DOM Elements
      console.log(p);
      console.dir(p);

    // Grouping together
      dogs.forEach(dog => {
          console.group(`${dog.name}`); 
          /* or if prefered collapsed to start with:
          console.groupCollapsed(`${dog.name}`); */
          console.log(`This is ${dog.name}.`);
          console.log(`${dog.name} is ${dog.age} years old.`);
          console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
          console.groupEnd(`${dog.name}`);
      });

    // counting
      console.count('Skorpan');
      console.count('Skorpan');
      console.count('Jonathan');
      console.count('Nej, det här är Fjalar, det är min häst!');
      console.count('Titta, Jonathan! Vi har kaniner också!');
      console.count('Skorpan');
      console.count('Jonathan');
      console.count('Biscotti');
      console.count('Biscotti');

    // timing
      console.time('fetching data');
      
      fetch('https://api.github.com/users/wesbos')
          .then(data => data.json())
          .then(data => {
          console.timeEnd('fetching data');
          console.log(data);

          });
      
    // table
      console.table(dogs);
      

  </script>
</body>
</html>
